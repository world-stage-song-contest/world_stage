<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="30 30 540 540">
<style>
<![CDATA[.R{fill:#d12}.W{fill:#fff}.Y{fill:#fff}.N{fill:#000}]]>
