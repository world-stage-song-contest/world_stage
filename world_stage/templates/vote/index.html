{% extends "base.html" %}
{% block title %}Open Votings{% endblock %}
{% block content %}

{% if shows %}
<ul>
    {% for show in shows %}
        <li><a href="{{ url_for('vote.vote', show=show.short_name) }}">{{ show.name }}</a> ({{ show.left }})</li>
    {% endfor %}
</ul>
{% else %}
<h2 class="center">No open votings.</h2>
{% endif %}

{% endblock %}
